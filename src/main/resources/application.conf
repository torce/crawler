akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    deployment {
      /manager/crawler {
        router = round-robin
        resizer {
          lower-bound = 2
          upper-bound = 10
        }
      }
    }
  }
  remote {
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://ClusterSystem@127.0.0.1:2551"
      ]
    auto-down = on
  }
}

spray.can {
  host-connector.max-redirects = 5
}

prototype {
  master {
    class = "es.udc.prototype.master.Master"
    retry-timeout = 5000
    couch {
      create-db = false
      hostname = "localhost"
      port = 5984
      db-name = "tasks"
    }
  }
  manager {
    class = "es.udc.prototype.Manager"
    batch-size = 5
    retry-timeout = 500
  }
  crawler {
    class = "es.udc.prototype.crawler.LinkExtractor"
  }
  downloader {
    class = "es.udc.prototype.Downloader"
  }
  request-pipeline {
    retry-timeout = 100
    stages = ["es.udc.prototype.pipeline.EmptyStage"]
  }
  result-pipeline {
    retry-timeout = 100
    stages = ["es.udc.prototype.pipeline.EmptyStage"]
  }
  max-depth-filter {
    max-depth = 10
  }
  filter-http-error {
    errors = [403, 500]
  }
  retry-http-error {
    errors = [404]
    max-retries = 1
  }
  custom-user-agent {
    user-agent = "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/34.0.1847.132 Safari/537.36"
  }
}
